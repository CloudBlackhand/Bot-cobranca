services:
  - type: web
    name: blacktemplar-bolter
    runtime: python3
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: python app.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: RENDER_CLOUD
        value: true
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
    scaling:
      minInstances: 1
      maxInstances: 1